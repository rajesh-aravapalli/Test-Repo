<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
        djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.TabContainer");
            dojo.require("dijit.layout.AccordionContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dojo.io.iframe");
            
            dojo.ready(function(){
            	dojo.connect(dijit.byId("tab3"),'onClick',null,function() { //null = dojo.global
            		  alert('you clicked tab3');
            		});
            	dojo.connect(dijit.byId("bottom1"),'onClick',null,function() { //null = dojo.global
          		  alert('you clicked bottom1');
          		});
            	dojo.connect(dijit.byId("tab2"),'onClick',null,function() { //null = dojo.global
          		  alert('you clicked tab2');
          		});
            	dojo.connect(dijit.byId("tab-cont"),'onClick',null,function() { //null = dojo.global
            		
            			if (dijit.byId('tab-cont').selectedChildWidget == dijit.byId('tab3')) {
            					//dojo.byId("external").setAttribute('href','http://www.yahoo.com');
            					dijit.byId('external').setSrc("","",'http://www.yahoo.com');
            			}
            		
            		});
	
           	});
            
        </script>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css"
        />
        <style type="text/css">
            html, body { width: 100%; height: 100%; margin: 0; }
        </style>
    </head>
    
    <body class=" claro ">
        <div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
            <div dojoType="dijit.layout.ContentPane" region="top">
                Top pane
            </div>
            <div dojoType="dijit.layout.AccordionContainer" region="leading">
                <div dojoType="dijit.layout.AccordionPane" title="pane #1">
                    accordion pane #1
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="pane #2">
                    accordion pane #2
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="pane #3">
                    accordion pane #3
                </div>
            </div>
            <div id="tab-cont" dojoType="dijit.layout.TabContainer" region="center">
                <div dojoType="dijit.layout.ContentPane" title="tab #1">
                    tab pane #1
                </div>
                <div id="tab2" dojoType="dijit.layout.ContentPane" title="tab #2" preload="false" href="dojo2.html">
                    tab pane #2
                </div>
                <div id="tab3" dojoType="dijit.layout.ContentPane" title="tab #3" preload="false">
                     <div id="external" dojoType="dojo.io.iframe" width="100%" height="100%"></div>
                </div>
            </div>
            <div dojoType="dijit.layout.ContentPane" region="trailing">
                Trailing pane
            </div>
            <div id="bottom1" dojoType="dijit.layout.ContentPane" region="bottom">
                Bottom pane
            </div>
        </div>
    </body>

</html>
